<div class="container">
    <div class="row">
      <div class="col text-center">
        <img src="../../assets/villagers.png">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2>Try out some fun filters!</h2>
      </div>
    </div>
    <div class="row">
      <form #filters="ngForm" (ngSubmit) = "applyFilters(filters.value)">
        <div class="col">
          <label for="gender" class="form-label">Gender:</label>
          <select class="form-select" id="gender" required [(ngModel)]="filters.value.gender" name="gender">
              <option value="" disabled selected>Choose a gender</option>
              <option value="male">male</option>
              <option value="female">female</option>
              <option value="unknown">unknown</option>
          </select>
        </div>
        <div class="col">
          <label for="manners" class="form-label">Manners:</label>
          <select class="form-select" id="manners" required [(ngModel)]="filters.value.manners" name="manners">
              <option value="" disabled selected>How do they act?</option>
              <option value="rude">rude</option>
              <option value="neutral">neutral</option>
              <option value="polite">polite</option>
          </select>
        </div>
        <div class="col">
          <label for="datable" class="form-label">Dateable:</label>
          <select class="form-select" id="datable" required [(ngModel)]="filters.value.datable" name="datable">
              <option value="" disabled selected>Are they dateable?</option>
              <option value="datable">yes</option>
              <option value="not-datable">no</option>
          </select>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-danger">Filter</button>
          <button class="btn btn-primary" (click)="clearFilters(filters.value)">Clear Filters</button>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-4 col-md-3 col-lg-2" *ngFor="let npc of npcs">
        <button style="display: contents;" [routerLink]="['/villager-detail', npc.name]">
          <div class="card my-2 p-3">
            <img class="card-img-top" [src]="npc.img" alt="{{npc.name}} Image">
            <div class="card-body">
              <h2 class="card-title text-center">{{npc.name}}</h2>
            </div>
          </div>
        </button>
      </div>
    </div>
</div>
