<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1>NPCs</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Manners</th>
                        <th scope="col">Social Anxiety</th>
                        <th scope="col">Optimism</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Datable</th>
                        <th scope="col">Love interest</th>
                        <th scope="col">Home region</th>
                        <th scope="col">Birthday</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let npc of npcs">
                        <th>
                            <img height="100" [src] = "npc.img" alt="">
                        </th>
                        <td>{{npc.name}}</td>
                        <td>{{npc.age}}</td>
                        <td>{{npc.manners}}</td>
                        <td>{{npc['social anxiety']}}</td>
                        <td>{{npc.optimism}}</td>
                        <td>{{npc.gender}}</td>
                        <td>{{npc.datable}}</td>
                        <td>{{npc['love interest']}}</td>
                        <td>{{npc['home region']}}</td>
                        <td>{{npc.birthday}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
